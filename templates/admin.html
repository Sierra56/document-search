{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <h1>Админ панель: Документы</h1>
    <table class="table table-striped">
        <thead><tr><th>Файл</th><th>Дата добавления</th><th>Статус</th><th>Действия</th></tr></thead>
        <tbody>
            {% for doc in docs %}
            <tr>
                <td>{{ doc.filename }}</td>
                <td>{{ doc.added_date }}</td>
                <td><span class="badge {% if doc.status == 'indexed' %}bg-success{% elif doc.status == 'indexing' %}bg-warning{% else %}bg-danger{% endif %}">{{ doc.status }}</span></td>
                <td>
                    <a href="{{ url_for('admin_delete', filename=doc.filename) }}" class="btn btn-sm btn-danger">Удалить</a>
                    <a href="{{ url_for('admin_reindex', filename=doc.filename) }}" class="btn btn-sm btn-secondary">Переиндексировать</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
