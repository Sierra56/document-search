<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DocSearch{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">DocSearch</div>
        
        <ul class="nav-list">
            <li class="nav-item">
                <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="fas fa-search"></i> Поиск
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('docs') }}" class="{% if request.endpoint == 'docs' %}active{% endif %}">
                    <i class="fas fa-folder"></i> Документы
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('history') }}" class="{% if request.endpoint == 'history' %}active{% endif %}">
                    <i class="fas fa-history"></i> История
                </a>
            </li>
            
            <li class="nav-header">Администрирование</li>
            <li class="nav-item">
                <a href="{{ url_for('admin') }}" class="{% if request.endpoint.startswith('admin') %}active{% endif %}">
                    <i class="fas fa-cogs"></i> Админ-панель
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>{% block page_title %}{% endblock %}</h1>
        </header>

        {% block content %}{% endblock %}

        <footer>
            DocSearch © {{ 'now'|strftime('%Y') }}  
            <span style="margin-left: 1.5rem; color: #9ca3af;">
                made by 072 (YYE)
            </span>
        </footer>
    </div>

</body>
</html>
