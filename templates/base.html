<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Поиск документов{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/css/bootstrap.min.css') }}">
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/css/adminlte.min.css') }}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    {% block navbar %}
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- ... твой navbar ... -->
    </nav>
    {% endblock %}

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

</div>

<!-- jQuery -->
<script src="{{ url_for('static', filename='adminlte/js/jquery.min.js') }}"></script>
<!-- Bootstrap JS -->
<script src="{{ url_for('static', filename='adminlte/js/bootstrap.bundle.min.js') }}"></script>
<!-- AdminLTE JS -->
<script src="{{ url_for('static', filename='adminlte/js/adminlte.min.js') }}"></script>

</body>
</html>
